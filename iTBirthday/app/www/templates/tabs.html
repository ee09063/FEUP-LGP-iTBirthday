<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-top tabs-background-app-color">

  <!-- Dashboard Tab -->
  <ion-tab title="MÃ©tricas" class="tab-icon-dashboard" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" ui-sref="tabs.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab : Search -->
  <ion-tab title="Pesquisar Perfis" class="tab-icon-profiles" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ui-sref="tabs.profile.search">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab : New profile -->
  <ion-tab title="Novo Perfil" class="tab-icon-new-profile" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" ui-sref="tabs.profile.new">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Templates" class="tab-icon-templates" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" ui-sref="tabs.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Facebook Tab -->
  <ion-tab title="Facebook" class="tab-icon-facebook" icon-off="ion-gear" icon-on="ion-gear" ui-sref="tabs.facebook">
    <ion-nav-view name="tab-facebook"></ion-nav-view>
  </ion-tab>

  <!-- Outlook Tab -->
  <ion-tab title="Outlook" class="tab-icon-outlook" icon-off="ion-gear" icon-on="ion-gear" ui-sref="tabs.outlook">
    <ion-nav-view name="tab-outlook"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" class="tab-icon-logout" icon-off="ion-power" icon-on="ion-power" ng-controller="LoginCtrl" ng-click="logout()">
  </ion-tab>

</ion-tabs>
